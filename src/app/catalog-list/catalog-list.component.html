<div class="listing_product">

  <ng-container *ngFor="let item of Products; let i = index">
    <div class="product_li">
      <div class="grid_3">
        <img class="sale" src="images/new.png" alt="New"/>
        <div class="prev">
          <a  [routerLink]="['/catalog/product-view', i]"><img [src]="'http://localhost:8000/' + item.file_path" alt="" title="" style="width:100%"/></a>
        </div><!-- .prev -->
      </div><!-- .grid_3 -->

      <div class="grid_4">
        <div class="entry_content">
          <a href="/product_page.html"><h3 class="title">{{item.name}}({{(convertLevel(item.level_id))}})</h3></a>
          <div class="review">
            <a class="plus" href="#"></a>
            <a class="plus" href="#"></a>
            <a class="plus" href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <span>1 REVIEW(S)</span>
          </div>
          <p>{{item.description}}}.</p>
          <a class="more" href="/product_page.html">Learn More</a>
        </div><!-- .entry_content -->
      </div><!-- .grid_4 -->

      <div class="grid_2">
        <div class="cart">
          <div class="price">
            <div class="price_new">{{item.price}}.00兩</div>
            <div class="price_old">725.00兩</div>
          </div>
          <a class="bay" (click)="addToCart(item)">學習忍術</a>
          <a href="#" class="obn"></a>
          <a href="#" class="like"></a>
        </div><!-- .cart -->
      </div><!-- .grid_2 -->

      <div class="clear"></div>
    </div><!-- .article -->
  </ng-container>
      <div class="clear"></div>
</div><!-- .listing_product -->
