<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container_12">
  <header id="branding">
    <div class="grid_3">
        <h1 id="site_logo" ><a [routerLink]="['/']" title=""><img style="width:80%" src="images/logoX2.png" alt="Online Store Theme Logo"/></a></h1>
    </div><!-- .grid_3 -->
  </header><!-- #branding -->
</div><!-- .container_12 -->

<div class="container emp-profile">
  <form method="post">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h2>
            {{Person?.Username}}
          </h2>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#" role="tab" aria-controls="home" aria-selected="true">About</a>
            </li>
          </ul>
        </div>
      </div>
        <div class="col-md-2">
          <button class="btn btn-sm btn-primary" (click)="buttonClick()">
            Order History
          </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <div class="row">
                    <div class="col-md-6">
                      <label>Name</label>
                    </div>
                      <div class="col-md-6 Username">
                          <input
                            value="{{Person?.Username}}"
                            type="text"
                            readonly
                            style="color : #0062cc">

                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                          <label>Email</label>
                      </div>
                      <div class="col-md-6 Email">
                            <input
                            value="{{Person?.Email}}"
                            type="text"
                            readonly
                            style="color : #0062cc">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                          <label>Level</label>
                      </div>
                      <div class="col-md-6 Level">
                            <input
                            value="{{Person?.Level}}"
                            type="text"
                            readonly
                            style="color : #0062cc">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                          <label>EXP</label>
                      </div>
                      <div class="col-md-6 Level">
                            <input
                            value="{{Person?.exp}}"
                            type="text"
                            readonly
                            style="color : #0062cc">
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
  </form>
</div>
