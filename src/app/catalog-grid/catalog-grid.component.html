<div class="grid_product">


<ng-container *ngFor="let item of Products; let i = index">
    <div class="grid_3 product">
     <img class="sale" src="images/new.png" alt="New"/>
     <div class="prev">
      <a [routerLink]="['/catalog/product-view', i]" ><img src="images/product_6.png" alt="" title="" style="width:100%"/></a>
     </div><!-- .prev -->
     <h3 class="title">{{item.name}}</h3>
     <div class="cart">
      <div class="price">
       <div class="vert">
        <div class="price_new">550.00兩</div>
        <div class="price_old">725.00兩</div>
       </div>
      </div>
      <a href="#" class="obn"></a>
      <a href="#" class="like"></a>
      <a href="#" class="bay"></a>
    </div>
    </div><!-- .grid_3 -->
</ng-container>
   <div class="clear"></div>
   </div><!-- .grid_product -->
   <div class="clear"></div>
