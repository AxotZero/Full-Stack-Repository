<div class="grid_product">


<ng-container *ngFor="let item of Products; let i = index">
    <div class="grid_3 product" *ngIf="i >= Index * 5 && i < Index * 5 + 5">
     <img class="sale" src="images/new.png" alt="New"/>
     <div class="prev">
      <a [routerLink]="['/catalog/product-page']" ><img [src]=item.imgsrc alt="" title="" /></a>
     </div><!-- .prev -->
     <h3 class="title">忍術名稱</h3>
     <div class="cart">
      <div class="price">
       <div class="vert">
        <div class="price_new">550.00兩</div>
        <div class="price_old">725.00兩</div>
       </div>
      </div>
      <a href="#" class="obn"></a>
      <a href="#" class="like"></a>
      <a href="#" class="bay"></a>
     </div><!-- .cart -->
    </div><!-- .grid_3 -->
</ng-container>
   <div class="clear"></div>
   </div><!-- .grid_product -->
   <div class="clear"></div>
